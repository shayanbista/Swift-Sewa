<section class="user-profile w-screen h-screen bg-orange-100">
  <div class="flex flex-col">
    <div
      class="max-w-lg bg-white bg-opacity-80 mx-auto mt-10 p-10 rounded-lg shadow-lg"
    >
      <!-- Profile Image Section -->
      <section class="text-center">
        <figure>
          <img
            src="/images/user/img-02.jpg"
            alt="Profile Picture"
            class="w-24 h-24 mx-auto rounded-full border-4 border-white"
          />
        </figure>
        <h6 class="name mt-4 mb-1 text-lg text-gray-900 dark:text-gray-50 pt-4">
          Gabriel Palmer
        </h6>
        <p id="role" class="mb-4 text-gray-500 dark:text-gray-300">
          Creative Designer
        </p>
      </section>
      <hr />

      <!-- Profile Details Section -->
      <section class="text-left pt-6 flex flex-col gap-3">
        <div class="flex justify-between gap-6 py-1">
          <h1 class="font-semibold">Name:</h1>
          <p class="name editable">Gabriel Palmer</p>
        </div>
        <div class="flex justify-between gap-6 py-1">
          <h1 class="font-semibold">Email:</h1>
          <p class="editable" id="email">gabriel@example.com</p>
        </div>
        <div class="flex justify-between gap-2 py-1">
          <h1 class="font-semibold">Address:</h1>
          <p class="editable" id="address">123 Street, City</p>
        </div>
        <div class="flex justify-between gap-2 py-1">
          <h1 class="font-semibold"><span>Phone:</span></h1>
          <p class="editable" id="phone-number">(123) 456-7890</p>
        </div>
      </section>

      <!-- Update and Save Buttons -->
      <div class="text-center mt-6">
        <button
          id="update-button"
          onclick="enableEditing()"
          class="px-4 py-2 bg-blue-500 text-white rounded-full shadow-md hover:bg-blue-700"
        >
          Update Profile
        </button>
        <button
          id="save-button"
          onclick="saveProfile()"
          class="px-4 py-2 bg-green-500 text-white rounded-full shadow-md hover:bg-green-700"
          style="display: none"
        >
          <div id="error-container" class="text-red-600"></div>
          Save Profile
        </button>
      </div>
    </div>
  </div>
</section>
