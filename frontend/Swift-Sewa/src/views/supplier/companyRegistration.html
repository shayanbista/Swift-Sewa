<body>
  <section
    class="signup-section h-screen w-screen bg-orange-100 flex justify-center items-center"
  >
    <div class="h-[90vh] w-1/2 bg-gray-200 shadow-2xl rounded-2xl flex">
      <div class="hidden md:block w-1/2 bg-white">
        <form id="signupform" class="bg-white p-8 rounded-lg shadow-md w-96">
          <div class="form-group mb-4">
            <label for="photo" class="block text-sm font-medium text-gray-700"
              >Photo:</label
            >
            <input
              type="file"
              id="photo"
              name="photo"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div class="form-group mb-4">
            <label
              for="panPhoto"
              class="block text-sm font-medium text-gray-700"
              >Pan Photo:</label
            >
            <input
              type="file"
              id="panPhoto"
              name="pan-photo"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
            <div class="form-group mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
           </div>
           <div class="form-group mb-4">
            <label
              for="phoneNumber"
              class="block text-sm font-medium text-gray-700"
              >Phone Number:</label
            >
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div class="form-group mb-4">
            <label for="address" class="block text-sm font-medium text-gray-700"
              >Address:</label
            >
            <input
              type="text"
              id="address"
              name="address"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div class="form-group mb-4">
              <select id="location" name="location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                <option value="">Select a location</option>
                <option value="Kathmandu" selected>Kathmandu</option>
                <option value="Bhaktapur" >Bhaktapur</option>
                <option value="Lalitpur">Lalitpur</option>
    
              </select>
           </div>
          <div class="form-group mb-4">
          <label for="openingTime" class="block text-sm font-medium text-gray-700">Opening Time:</label>
           <input
              type="time"
               id="openingTime"
                name="openingTime"
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          />
        </div>

          <div class="form-group mb-4">
            <label
              for="closingTime"
              class="block text-sm font-medium text-gray-700"
              >closingTime:</label
            >
            <input
              type="time"
              id="closingTime"
              name="openingTime"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>

              <div class="form-group mb-4">
            <label
              for="closingTime"
              class="block text-sm font-medium text-gray-700"
              >aviliableDays:</label
            >
            <input
              type="text"
              id="aviliableDays"
              name="openingTime"
              placeholder="Monday, Tuesday, Wednesday, Thursday, Friday]"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
            
      </div>
     <div class="bg-pink-200 w-1/2">
      <div class="flex flex-col w-full h-full px-5">
        <div class="form-group mb-4">
            <label for="categoryId" class="block text-sm font-medium text-gray-700">Category ID:</label>
            <select id="categoryId" name="categoryId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" >
                <option value="">Select Category</option>
            </select>
        </div>
  
       <div class="form-group mb-4">
        <label class="block text-sm font-medium text-gray-700">Service:</label>
          <div id="serviceOptions" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        </div>
      </div>
        <div id="error-container" class="text-red-600"></div>
     <button id="submit"> submit</button>
    </div>
    </div>
    <form>
    </div>
  </section>
</body>
