<body>
  <section class="signup-section">
    <div class="container mx-auto bg-black flex justify-center pt-6 pb-16">
      <div class="hidden md:block w-1/3 bg-white">
        <p class="text-center mt-10">Get Registered With Us</p>
        <figure class="w-[80%] h-[70%] pt-28 pl-28">
          <img
            src="/images/authImages/sign-up.png"
            class="w-full h-full object-cover"
            alt=""
          />
        </figure>
      </div>
      <div class="bg-gray-200">
        <div class="flex flex-col justify-center h-full p-6">
          <div class="text-center">
            <h5 class="text-[18.5px] text-bl">Let's Get Started</h5>
            <p class="mt-3 text-black">
              Sign Up and get access to all the features of
              <span class="text-orange-500">Service</span
              ><span class="text-blue-400">Sewa</span>
            </p>
          </div>
          <form id="signupform" class="mt-8">
            <div class="mb-5">
              <label
                for="usernameInput"
                class="text-bl"
                placeholder="enter username"
                >Username</label
              >

              <input
                type="text"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                required=""
                id="usernameInput"
                placeholder="Enter your username"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="email-error"
              ></p>
            </div>
            <div class="mb-5">
              <label for="emailInput" class="text-bl">Email</label>
              <input
                type="email"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                required=""
                id="emailInput"
                placeholder="Enter your email"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="email-error"
              ></p>
            </div>
            <div class="mb-5">
              <label for="passwordInput" class="text-bl">Password</label>
              <input
                type="password"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                id="passwordInput"
                placeholder="Enter your password"
              />
              <p
                class="mt-1 text-red-600 font-sm tracking-wide"
                id="password-error"
              ></p>
            </div>
            <div class="mb-5">
              <label for="addressInput" class="text-bl">Address</label>
              <input
                type="password"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                id="addressInput"
                placeholder="Enter address"
              />
            </div>

            <div class="mb-5">
              <label for="phoneNumberInput" class="text-bl">Phonenumber</label>
              <input
                type="password"
                class="w-full mt-1 py-2.5 rounded border-transparent placeholder:text-sm text-bl"
                id="phoneNumberInput"
                placeholder="Enter your Phonenumber"
              />
            </div>

            <div class="mt-4">
              <label class="text-bl">Set User Type:</label>
              <div class="flex items-center mt-2">
                <input
                  type="radio"
                  id="user"
                  name="userType"
                  value="user"
                  class="mr-2"
                />
                <label for="user" class="mr-4 text-bl">User</label>
                <input
                  type="radio"
                  id="supplier"
                  name="userType"
                  value="supplier"
                  class="mr-2"
                />
                <label for="supplier" class="text-bl">Supplier</label>
              </div>
            </div>

            <div id="error-container" class="text-red-600"></div>
            <div class="my-5 text-center">
              <button
                type="submit"
                class="btn w-full bg-bl text-gray-900 font-medium border-transparent hover:bg-cyan-300 hover:-translate-y-1.5 duration-500 ease"
              >
                Sign Up
              </button>
            </div>
          </form>
          <div class="text-center">
            <p class="text-bl">
              Already a member ?
              <a href="#/login/" class="text-bl underline fw-medium">
                Sign In
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
